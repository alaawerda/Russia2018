stade_index:
    path:     /
    defaults: { _controller: "WorldCupRussiaBundle:Stade:index" }
    methods:  GET

stade_show:
    path:     /{id}/show
    defaults: { _controller: "WorldCupRussiaBundle:Stade:show" }
    methods:  GET

stade_new:
    path:     /new
    defaults: { _controller: "WorldCupRussiaBundle:Stade:new" }
    methods:  [GET, POST]

stade_edit:
    path:     /{id}/edit
    defaults: { _controller: "WorldCupRussiaBundle:Stade:edit" }
    methods:  [GET, POST]

stade_delete:
    path:     /{id}/delete
    defaults: { _controller: "WorldCupRussiaBundle:Stade:delete" }
    methods:  DELETE
